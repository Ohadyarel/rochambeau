<!DOCTYPE html>
<html>
<head>
	<title>Rochambeau</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Choose your weapon</h1>
		</header>
		<article>
			<a href="" id="rock" class="click-me">
				<i class="fa fa-hand-rock-o fa-5x"></i>
			</a>
			<a href="" id="paper" class="click-me">
				<i class="fa fa-hand-paper-o fa-5x"></i>
			</a>
			<a href="" id="scissors" class="click-me">
				<i class="fa fa-hand-scissors-o fa-5x"></i>
			</a>
		</article>
		<footer>
			<p>Wins <span id="win-count">0</span></p>
			<p>Loses <span id="lose-count">0</span></p>
		</footer>
	</div>
	<div class="shadow"></div>

	<div class="modal">
		<i class="fa fa-times" id="exit"></i>
		<article>
			<i id="user-weapon" class=""></i>
			<span>Vs.</span>
			<i id="computer-weapon" class=""></i>
			<h1 id="result">Computer Wins!</h1>
		</article>
	</div>

</body>
</html>
